<body>
    <div id="errorMesg" style="color:red"> </div><br>
    <div id="login-form">
        <div>
            <ul id="" class="form-header">
                <li>Sign In</li>
                <li id="close"><img src="masui/img/close.png" class="close_button" id="close_button" /></li>
            </ul>
        </div>
        <div class="user-image"><img src="masui/img/ca-logo.png" /></div>

        <form class="form">
            <ul class="login">
                <li class="inline"><input id="CA-Username" type="text" class="input" required placeholder="User Name"></li>
                <li class="inline"><input id="CA-Password" type="password" class="input" required placeholder="User Password"></li>
                <li><input id="signin_button" class="btn" type="submit" value="SIGN IN"></li>
            </ul>
        </form>
        <div class="wrapper">
            <ul class="social-icons icon-circle list-unstyled list-inline">
                <li id="lfacebook" class='disabled'>
                    <a href="#"><img id='ifacebook' src="masui/img/facebook_disabled.png" onclick="socialLogin('facebook')"></a>
                </li>
                <li id='lgoogle' class='disabled'>
                    <a href="#"><img id='igoogle' src="masui/img/google_disabled.png" onclick="socialLogin('google')"></a>
                </li>
                <li id="llinkedin" class="disabled">
                    <a href="#"><img id='ilinkedin' src="masui/img/linkedin_disabled.png" onclick="socialLogin('linkedin')"></a>
                </li>
                <li id="lsalesforce" class="disabled">
                    <a href="#"><img id='isalesforce' style="display:block; font-style:italic; font-size:21px; font-weight:bold; color:white; background-color:#4d4d4d; text-align:center; line-height: 100px;" src="masui/img/salesforce_disabled.png" alt="salesforce" onclick="socialLogin('salesforce')"></a>
                </li>
                <li id="lenterprise" class="disabled">
                    <a href="#"><img id='ienterprise' src="masui/img/enterprise_disabled.png" onclick="socialLogin('enterprise')"></a>
                </li>
            </ul>
        </div>

            <a href="" class="qr"><img class="medicon" id='qr-code' src="" /></a>

<script>
    document.getElementById("signin_button").addEventListener("click", function (event) {
        event.preventDefault();
        login();
    });
    document.getElementById("close_button").addEventListener("click", function (event) {
        event.preventDefault();
        close();
    });
    function login() {
        var username = document.getElementById("CA-Username").value;
        var password = document.getElementById("CA-Password").value;

        if (username && password) {
            var MAS = new MASPlugin.MAS();
            MAS.completeAuthentication(function () { }, function () { }, username, password);
        } else
            document.getElementById("errorMesg").innerHTML = "invalid request: Missing or duplicate parameters";
    }

    function socialLogin(provider) {
        var MAS = new MASPlugin.MAS();
        MAS.doSocialLogin(function () { }, function () { }, provider);
    }

    function close() {
        var MAS = new MASPlugin.MAS();
        MAS.cancelAuthentication(function () { }, function () { });
    }

</script>
